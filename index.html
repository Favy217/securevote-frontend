<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureVote - Seismic Voting App</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { padding: 10px 20px; margin: 5px; }
        #status { color: green; margin-top: 10px; }
        #voteDisplay { margin-top: 10px; display: none; }
        #walletContainer { margin: 10px; }
        #connectedAddress { cursor: pointer; color: blue; text-decoration: underline; }
        #disconnectOption { display: none; }
    </style>
</head>
<body>
    <h1>SecureVote: Presidential Election</h1>
    <p>Connect your wallet and vote for a candidate!</p>
    <div id="walletContainer">
        <button id="connectWallet">Connect Wallet</button>
        <span id="connectedAddress"></span>
        <button id="disconnectOption">Disconnect</button>
    </div>
    <div id="votingSection" style="display: none;">
        <h2>Vote for a Candidate</h2>
        <button id="voteA">Vote for Donald Trump</button>
        <button id="voteB">Vote for Kamala Harris</button>
    </div>
    <div id="votedSection" style="display: none;">
        <button id="checkVote">Check</button>
        <p id="voteDisplay"></p>
    </div>
    <p id="status"></p>

    <script src="./ethers-5.7.2.umd.min.js" type="text/javascript"></script>
    <script src="app.js"></script>
</body>
</html>
