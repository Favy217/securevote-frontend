<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureVote</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #e0f7fa, #80deea); margin: 0; padding: 20px; }
        .container { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); max-width: 800px; margin: auto; }
        h1 { color: #0277bd; text-align: center; }
        .section { margin: 1.5rem 0; }
        h2 { color: #0288d1; }
        .vote-card { border: 1px solid #ddd; padding: 1rem; margin: 0.5rem 0; border-radius: 10px; background: #f9f9f9; }
        button { padding: 10px 20px; border: none; border-radius: 25px; background: linear-gradient(90deg, #0288d1, #0277bd); color: white; cursor: pointer; }
        button:hover { background: #0277bd; }
        #walletContainer { text-align: center; margin: 1rem 0; }
        #connectedAddress { color: #0288d1; font-weight: 600; }
        #status { margin-top: 1rem; padding: 10px; border-radius: 10px; background: #e0f2f1; color: #00695c; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>SecureVote</h1>
        <div id="walletContainer">
            <button id="connectWallet">Connect Wallet</button>
            <span id="connectedAddress"></span>
            <button id="newPoll" class="hidden">New Poll</button>
        </div>
        <div class="section">
            <h2>Ongoing Polls</h2>
            <div id="ongoingPolls"></div>
        </div>
        <div class="section">
            <h2>Archived Polls</h2>
            <div id="archivedPolls"></div>
        </div>
        <p id="status"></p>
    </div>
    <script src="./ethers-5.7.2.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
